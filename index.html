<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerenciador de Clientes</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        
        <style>
            /* Estilo personalizado para o menu lateral */
            .sidenav {
                height: 100%;
                width: 15rem;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #1900fa;
                color: #fff;
                padding-top: 2rem;
                padding-left: 2rem;
            }

            .sidenav a {
                padding: 0.5rem 2rem;
                text-decoration: none;
                display: block;
                color: rgb(255, 255, 255)
            }

            .sidenav a:hover {
                background-color: #1200b4fa;
                text-decoration: underline;
                font-weight: bold;
            }

            /* Conteúdo principal */
            .main {
                margin-left: 15rem; /* Largura do menu lateral */
                padding: 2rem;
            }

            /* Estilo para o iframe */
            .iframe-container {
                position: relative;
                overflow: hidden;
                padding-top: 56.25%; /* Proporção de 16:9 (para vídeos) */
                margin-left: -3.5rem;
            }

            .iframe-container iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }

            /* Estilo para ocultar os dizeres */
            .hide-text {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="sidenav">
            <h2>Menu</h2>
            <a href="#" id="inicioLink">Início</a>
            <a href="Consulta_clientes.html" target="mainFrame" class="menu-link">Clientes</a>
            <a href="Consulta_enderecos.html" target="mainFrame" class="menu-link">Endereços</a>
            <a href="Configuracoes.html" target="mainFrame" class="menu-link">Configurações</a>
            <a href="Login.html">Sair</a>
        </div>

        <!-- Conteúdo principal -->
        <div class="main">
            <h1 class="hide-text">Bem-vindo ao Gerenciador de Clientes</h1>
            <p class="hide-text">Use o menu lateral para acessar as telas.</p>
            <div class="iframe-container">
                <iframe name="mainFrame" frameborder="0" src=""></iframe>
            </div>
        </div>

        <script>
            // Para iniciar com textos visíveis
            var textos = document.querySelectorAll('.hide-text');
            textos.forEach(function(texto) {
                texto.style.display = 'block';
            });

            // Adiciona evento de clique ao link "Início"
            document.getElementById('inicioLink').addEventListener('click', function(event) {
                // Oculta o conteúdo do iframe
                document.querySelector('.iframe-container iframe').src = '';
                
                // Mostra os textos ocultos
                var textos = document.querySelectorAll('.hide-text');
                textos.forEach(function(texto) {
                    texto.style.display = 'block';
                });
            });

            // Adiciona evento de clique aos links do menu lateral
            var links = document.querySelectorAll('.menu-link');
            links.forEach(function(link) {
                link.addEventListener('click', function(event) {
                    // Oculta os textos do cabeçalho
                    var textos = document.querySelectorAll('.hide-text');
                    textos.forEach(function(texto) {
                        texto.style.display = 'none';
                    });
                });
            });
        </script>
    </body>
</html>
